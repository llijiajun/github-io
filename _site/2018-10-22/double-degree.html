<section data-markdown=""><script type="text/template">
### 修二学位的不利影响
 * 学习生活将会被占据很多时间
 * 需要有很强的主观能动性
 * 付出很多努力也可能会收获较低的学分绩
 * 付出很多努力也可能最终也学不完双学位
</script></section>

<section data-markdown=""><script type="text/template">
### 修二学位的有利影响
 * 训练出两种思维模式。理学、工学 1+1>2
 * 若是真的付出了，编程能力，解决问题能力会很强
 * 有机会认识很多新朋友，参与各种竞赛能找到特别多人组队
 * 可以多一条选择的道路
</script></section>

</section>

<section data-markdown=""><script type="text/template">
### 怎么样修成双学位？
</script></section>

<section data-markdown=""><script type="text/template">
### 内因
 * 决心，置诸死地而后生
 * 平常心，修不完的可能很高
 * 努力，不努力不可能修完，毕业都成问题(信院绩点观和统院绩点观)
 * 主动，包括找导师、找教秘选课
 * 取舍，想清楚什么是你要的，什么是你不要的
</script></section>

<section data-markdown=""><script type="text/template">
### 外因
 * 天时地利，信院的课怎么才能选得上
 * 多交朋友，包括老师，修二学位最佳的助力是信院小伙伴
 * 取舍，当遇到两门课冲突怎么办
</script></section>
